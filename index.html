<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HALL PASS Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="text"] {
      padding: 5px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>HALL PASS Generator</h2>

  <label>Teacher Name: <input type="text" id="teacher" value="Krystill Esmediana" oninput="updatePreview()" /></label>
  <label>Section Name: <input type="text" id="section" value="12 GAS A" oninput="updatePreview()" /></label>
  <label><input type="checkbox" id="bgToggle" onchange="updatePreview()" /> Use green background instead of pink</label>

  <button onclick="generatePDF()">Generate PDF</button>

  <h3>Live Preview:</h3>
  <canvas id="previewCanvas" width="595" height="842"></canvas>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");

    let bgPink = new Image();
    let bgGreen = new Image();
    bgPink.src = "hall-pass-bg-a.png";   // Pink background
    bgGreen.src = "hall-pass-bg-b.png";  // Green background

    let bgLoaded = { pink: false, green: false };

    bgPink.onload = () => {
      bgLoaded.pink = true;
      updatePreview();
    };

    bgGreen.onload = () => {
      bgLoaded.green = true;
      updatePreview();
    };

    function getCurrentBackground() {
      return document.getElementById("bgToggle").checked ? bgGreen : bgPink;
    }

    function updatePreview() {
      const currentBg = getCurrentBackground();

      // Only draw if image is ready
      if (!currentBg.complete) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(currentBg, 0, 0, canvas.width, canvas.height);

      const teacher = document.getElementById("teacher").value;
      const section = document.getElementById("section").value;

      ctx.fillStyle = "white";
      ctx.textAlign = "center";

      ctx.font = "bold 70px Helvetica"; // Section
      ctx.fillText(section, canvas.width / 2, 740);

      ctx.font = "bold 28px Helvetica"; // Teacher
      ctx.fillText(teacher, canvas.width / 2, 780);
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdfWidth = 595;
      const pdfHeight = 842;

      const doc = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [pdfWidth, pdfHeight]
      });

      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      doc.save("hall-pass.pdf");
    }
  </script>
</body>
</html>
