<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HALL PASS Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: auto;
    }
    @media (min-width: 768px) {
      #previewCanvas {
        max-width: 595px;
      }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">HALL PASS Generator</h2>

    <div class="row g-4">
      <!-- Form Section -->
      <div class="col-md-6">
        <div class="card border-primary">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="teacher" class="form-label">Teacher Name</label>
                <input
                  type="text"
                  id="teacher"
                  class="form-control"
                  value="Krystill Esmediana"
                  oninput="updatePreview()"
                />
              </div>
              <div class="mb-3">
                <label for="section" class="form-label">Section Name</label>
                <input
                  type="text"
                  id="section"
                  class="form-control"
                  value="12 GAS A"
                  oninput="updatePreview()"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="bgToggle"
                  onchange="updatePreview()"
                />
                <label class="form-check-label" for="bgToggle">
                  Use green background instead of pink
                </label>
              </div>
              <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Generate PDF</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Preview Section -->
      <div class="col-md-6 text-center">
        <h5>Live Preview:</h5>
        <canvas id="previewCanvas" width="595" height="842"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");

    let bgPink = new Image();
    let bgGreen = new Image();
    bgPink.src = "hall-pass-bg-a.png";
    bgGreen.src = "hall-pass-bg-b.png";

    bgPink.onload = () => {
      updatePreview();
    };
    bgGreen.onload = () => {
      updatePreview();
    };

    function getCurrentBackground() {
      return document.getElementById("bgToggle").checked ? bgGreen : bgPink;
    }

    function updatePreview() {
      const currentBg = getCurrentBackground();

      if (!currentBg.complete) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(currentBg, 0, 0, canvas.width, canvas.height);

      const teacher = document.getElementById("teacher").value;
      const section = document.getElementById("section").value;

      ctx.fillStyle = "white";
      ctx.textAlign = "center";

      ctx.font = "bold 78px Helvetica";
      ctx.fillText(section, canvas.width / 2, 740);

      ctx.font = "bold 28px Helvetica";
      ctx.fillText(teacher, canvas.width / 2, 780);
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdfWidth = 595;
      const pdfHeight = 842;

      const doc = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [pdfWidth, pdfHeight],
      });

      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      doc.save("hall-pass.pdf");
    }
  </script>
</body>
</html>
