<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HALL PASS Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>HALL PASS Generator</h2>

  <label>Teacher Name: <input type="text" id="teacher" value="Krystill Esmediana" oninput="updatePreview()" /></label><br />
  <label>Section Name: <input type="text" id="section" value="12 GAS A" oninput="updatePreview()" /></label><br />
  <button onclick="generatePDF()">Generate PDF</button>

  <h3>Live Preview:</h3>
  <canvas id="previewCanvas" width="595" height="842"></canvas>

  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const bgImg = new Image();
    bgImg.src = "hall-pass-bg-a.png"; // Ensure this file exists in the same directory

    bgImg.onload = () => {
      updatePreview();
    };

    function updatePreview() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      const teacher = document.getElementById("teacher").value;
      const section = document.getElementById("section").value;

      // Section name (larger, on top)
      ctx.fillStyle = "white";
      ctx.font = "bold 112px Helvetica";
      ctx.textAlign = "center";
      ctx.fillText(section, canvas.width / 2, 730); // Adjust Y as needed

      // Teacher name (smaller, below)
      ctx.font = "bold 28px Helvetica";
      ctx.fillText(teacher, canvas.width / 2, 810); // Adjust Y as needed
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdfWidth = 595;
      const pdfHeight = 842;

      const doc = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [pdfWidth, pdfHeight]
      });

      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      doc.save("hall-pass.pdf");
    }
  </script>
</body>
</html>
